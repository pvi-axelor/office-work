plugins {
  id 'com.axelor.app' 
}

axelor { 
  title = 'Axelor DEMO'
}

allprojects {

  group = 'com.axelor'
  version = '1.0.0'

  java {
    toolchain {
      languageVersion = JavaLanguageVersion.of(17) 
    }
  }

  afterEvaluate {
    test {
      useJUnitPlatform() 
      beforeTest { descriptor ->
        logger.lifecycle('Running: ' + descriptor)
      }
    }
  }
}

dependencies {
    implementation project(':modules:axelor-contact')
    implementation project(':modules:axelor-sales')
    implementation project(':modules:axelor-invoice')

}

apply from: 'gradle/style.gradle'